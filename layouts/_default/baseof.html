<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <meta name="keywords" content="blog,portfolio,cloud,microservices,kubernetes,k8s,java,quarkus,micronaut" />
    <meta property="og:site_name" content="{{ $.Site.Title }}" />
    <meta property="og:title" content="{{ $.Site.Title }}" />
    <meta name="twitter:site" content="@hrovat_primoz" />
    <meta name="twitter:creator" content="@hrovat_primoz" />
    <meta name="theme-color" content="#1a202c">

    {{ if .IsPage }}
    <title>{{ .Title }} | {{ $.Site.Title }}</title>
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ .Title }}" />
    <meta property="og:description" content="{{ .Summary }}" />
    <meta name="description" content="{{ .Summary }}" />
    <meta property="twitter:title" content="{{ .Title }}" />
    <meta property="twitter:description" content="{{ .Summary }}" />
    <meta property="article:author" content="PrimoÅ¾ Hrovat" />
    <meta property="article:published_time" content="{{ .Date }}" />
    {{ else }}
    <title>{{ $.Site.Title }}</title>
    <meta name="twitter:card" content="summary" />
    <meta property="og:title" content="{{ $.Site.Title }}" />
    <meta property="og:description" content="blog about microservices, k8s and cloud" />
    <meta name="description" content="blog about microservices, k8s and cloud" />
    {{ end }}

</head>

<body>
    {{ partial "navbar.html" . }}
    {{ block "main" . }}{{ end }}
    {{ partial "footer.html" . }}
</body>

</html>
